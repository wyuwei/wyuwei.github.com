<script>
    var oVideo=document.getElementsByTagName("video")[0];
    var oLine=document.querySelector('.line');
    var swiper = new Swiper('.swiper_containerAll', {
        pagination: '.swiper-pagination',
        effect: 'cube',
        paginationClickable: true,
        grabCursor: true,
        cube: {
            shadow: false,
            slideShadows: false,
        },
        paginationBulletRender: function (index, className) {
        	var arr=["首页","价格","外观","内饰","操控","安全","科技","更多"];
            return '<span class="'+className+'"><b>'+arr[index]+'</b><i></i></span>';
        },
        onTransitionEnd: function(swiper){ 
        	var pagination=document.getElementById('pagination');
        	var oSpan=pagination.getElementsByTagName('span')[0];
        	oLine.style.transition='0.5s all ease';
        	oLine.style.left=swiper.activeIndex*(pagination.offsetWidth/swiper.bullets.length)+'px';
        	$('.swiper-slide-active').siblings().removeClass('active');
        	$('.swiper-slide-active').addClass('active');
        	$('.bot_text span').each(function(index){
        		$('.bot_text span').siblings().removeClass('active');
        		$('.bot_text span').eq(swiper.activeIndex).addClass('active');
        	});
        	oVideo.pause();
        	oVideo.src='';
	    	oVideo.controls="";
	    	oVideo.currentTime=0;
	    	$('.home_car img').css({"opacity":1});
	    	$('.car_front').css({"opacity":1});
	    	$('.car_behind').css({"opacity":1});
		    $(".home_wait").show();

        }
    });
    </script>

<script>
var rem = 100;
window.onload = function () {
    rem = document.documentElement.clientWidth / 320 * 50;
    document.documentElement.style.fontSize = rem + 'px';
    $('.loading').hide();
    $('.home').addClass('active');
    var oStop = document.querySelector('.stop');
    var oRotate = document.querySelector('.music');
    var oMusic = document.getElementsByTagName('audio')[0];
    var oReplay = document.querySelector('.replay');
    
    //智能机浏览器版本信息:
     
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    oStop.addEventListener('touchstart', function (e) {
        oMusic.pause();
        oRotate.className = 'music';
        oReplay.style.zIndex = 10;
        e.preventDefault();
    }, false);

    oReplay.addEventListener('touchstart', function (e) {
        oMusic.play();
        oRotate.className = 'music play';
        oReplay.style.zIndex = 9;
        e.preventDefault();
    }, false);	
    oRotate.addEventListener('touchstart', function (e) {
        oMusic.play();
        oRotate.className = 'music play';
        oRotate.style.zIndex = 9;
        e.preventDefault();
    }, false);	
    $(".home_wait").on('touchstart',function(){
    	oVideo.src='images/VCR.mp4';
    	oVideo.controls="controls";
    	oVideo.play();
    	$('.home_car img').css({"opacity":0});
    	$('.car_front').css({"opacity":0});
    	$('.car_behind').css({"opacity":0});
	    $(".home_wait").hide();
    });
};
