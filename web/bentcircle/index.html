<script>
var rem = 100;
window.onload = function () {
    rem = document.documentElement.clientWidth / 320 * 50;
    document.documentElement.style.fontSize = rem + 'px';
    var oStop = document.querySelector('.stop');
    var oRotate = document.querySelector('.music');
    var oMusic = document.getElementsByTagName('audio')[0];
    var oReplay = document.querySelector('.replay');
    
    //智能机浏览器版本信息:
     
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    if (browser.versions.android) {
        var oFirst = document.createElement('div');
        oFirst.className = 'firstplay';
        document.documentElement.appendChild(oFirst);
        oFirst.addEventListener('touchstart', function (e) {
            oMusic.play();
            e.preventDefault();
            oFirst.style.display = 'none';
        }, false);
    }

    oStop.addEventListener('touchstart', function (e) {
        oMusic.pause();
        oRotate.className = 'music';
        oReplay.style.zIndex = 10;
        e.preventDefault();
    }, false);

    oReplay.addEventListener('touchstart', function (e) {
        oMusic.play();
        oRotate.className = 'music play';
        oReplay.style.zIndex = 9;
        e.preventDefault();
    }, false);	
};
</script>
