<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格</title>
	<style>
		ul,li{
			margin: 0;
			padding: 0;
			list-style: none;
		}

		ul{
			width: 540px;
			height: 540px;
			margin: 50px auto;
		}

		li{
			width: 156px;
			height: 156px;
			float: left;
			border: 2px solid white;
			background-size: cover;
			transition: .3s;
			z-index: 10;
			position: relative;
		}
		img{
			width:156px;height:156px;
		}

		li:hover{
			transform: scale(2);
			z-index: 100;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var aLi = document.querySelectorAll('li');

		for (var i = aLi.length - 1; i >= 0; i--) {
			aLi[i].style.backgroundImage = `url(img/cat-${i+1}.png)`;

			aLi[i].onclick = function(){
				alert(this.offsetWidth);
			}
		}
	</script>
</body>
</html>
