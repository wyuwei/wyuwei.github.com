<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 700px;
			height: 400px;
			margin: 40px auto;
			perspective: 800px;
			transform-style: preserve-3d;
		}
		img{
			width: 700px;
			height: 400px;
		}

		.block{
			width: 100px;
			height: 100px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		
	</div>
	<script>
		var oContainer = document.querySelector('.container');

		var cols = 7;
		var rows = 4;	

		var bReady = true;

		var currentIndex = 0;

		oContainer.style.backgroundImage = `url(img/nature${currentIndex+1}.jpg)`;

		for( var row = 0; row < rows;row++ ){
			for( var col = 0; col < cols;col++ ){
				var oDiv = document.createElement('div');
					oDiv.classList.add('block');

				oDiv.dataset.col = col;
				oDiv.dataset.row = row;

				oDiv.style.backgroundImage = `url(img/nature${currentIndex}.jpg)`;

				oDiv.style.backgroundPosition = `${-col*100}px ${-row*100}px`

				oContainer.appendChild(oDiv);
			}
		}

		var aDiv = document.querySelectorAll('.block');

		document.onclick = function(){

			if( !bReady ) return;

			bReady = false;

			for (var i = 0; i < aDiv.length; i++) {
				var row = oDiv.dataset.row;
				var col = oDiv.dataset.col;

				aDiv[i].style.transition= `0.5s ${rnd(0,200)}ms`;
				aDiv[i].style.transform = `translateX(${20*(col-3)}px) translateY(${20*(row-2)}px) translateZ(600px) rotateX(${rnd(0,180)}deg) rotateY(${rnd(0,180)}deg)`
				aDiv[i].style.opacity = 0;
			}

			// aDiv.forEach(function(oDiv,index){

			// 	var row = oDiv.dataset.row;
			// 	var col = oDiv.dataset.col;

			// 	oDiv.style.transition= `0.5s ${rnd(0,200)}ms`;
			// 	oDiv.style.transform = `translateX(${20*(col-3)}px) translateY(${20*(row-2)}px) translateZ(600px) rotateX(${rnd(0,180)}deg) rotateY(${rnd(0,180)}deg)`
			// 	oDiv.style.opacity = 0;
			// })

			setTimeout(function(){
				currentIndex++;

				oContainer.style.backgroundImage = `url(img/nature${(currentIndex+1)%6}.jpg)`;

				for (var i = 0; i < aDiv.length; i++) {
					aDiv[i].style.transition = '';
					aDiv[i].style.transform = '';
					aDiv[i].style.opacity = 1;
					aDiv[i].style.backgroundImage = `url(img/nature${currentIndex%6}.jpg)`;
				}

				// aDiv.forEach(function(oDiv,index){
				// 	oDiv.style.transition = '';
				// 	oDiv.style.transform = '';
				// 	oDiv.style.opacity = 1;
				// 	oDiv.style.backgroundImage = `url(img/nature${currentIndex%6}.jpg)`;
				// })

				bReady = true;
			},700)
		}

		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n)
		}


	</script>
</body>
</html>
