<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>放大镜</title>
<style>
*{ padding:0; margin:0;}
div{ width:300px; height:300px; float:left; position:relative; top:0; left:0;}
#box1{ margin-left:300px;}
#box1 img{width:300px; height:300px;}
#box2{ margin-left:40px; background:url(img/pet.jpg) no-repeat 0 0; display:none; overflow:hidden;}
#box1 span{ width:147px; height:147px; position:absolute; top:0; left:0; background:#FF0; opacity:0.7; display:none; cursor:move;}
#box2 img{width:600px; height:600px; position:absolute; top:0; left:0;}
</style>
<script>
function getPos(obj){
	var l=0;
	var t=0;	
	
	while(obj){
		l+=obj.offsetLeft;
		t+=obj.offsetTop;
		
		obj=obj.offsetParent;	
	};
	
	return {left:l,top:t};
}
window.onload=function(){
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oSpan=document.getElementById('span');
	var oImg=document.getElementById('img');
	
	oBox1.onmouseover=function(){
		oSpan.style.display='block';
		oBox2.style.display='block';	
	};
	
	oBox1.onmouseout=function(){
		oSpan.style.display='none';
		oBox2.style.display='none';	
	};
	
	oBox1.onmousemove=function(ev){
		var oEvent=ev||event;
		var l=oEvent.clientX-getPos(oBox1).left-oSpan.offsetWidth/2;
		var t=oEvent.clientY-getPos(oBox1).top-oSpan.offsetHeight/2;
		
		if(l<0){
			l=0;
		}else if(l>oBox1.offsetWidth-oSpan.offsetWidth){
			l=oBox1.offsetWidth-oSpan.offsetWidth;
		}
		
		if(t<0){
			t=0;
		}else if(t>oBox1.offsetHeight-oSpan.offsetHeight){
			t=oBox1.offsetHeight-oSpan.offsetHeight;
		}
		
		oSpan.style.left=l+'px';
		oSpan.style.top=t+'px';
		
		oImg.style.left=-l*2+'px';
		oImg.style.top=-t*2+'px';
	}
	
};
</script>
</head>

<body style="height:3000px;">
<div id="box1">
	<img src="img/pet1.jpg" alt=""/>
	<span id="span"></span>
</div>
<div id="box2">
	<img src="img/pet.jpg" id="img" />
</div>
</body>
</html>
